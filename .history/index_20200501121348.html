<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">

                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question">Why is an agile workflow so effective?</h1>
                    <p class="jabquiz__tracker">1 of 7</p>
                    <div class="progress">
                        <div class="progress__inner">

                        </div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below before!</p>
                </div>



                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">
                        <!-- dynamically with js -->
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" id="choice0" class="jabquiz__input">
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Skyrockets productivity
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" id="choice0" class="jabquiz__input">
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Flexibility
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" id="choice0" class="jabquiz__input" >
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Faster Developements
                            </label>
                        </li>
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice" id="choice0" class="jabquiz__input" >
                            <label for="choice0" class="jabquiz__label">
                                <i></i>
                                Improves Software Quality
                            </label>
                        </li>
                    </ul>
                </div>



                <div class="jabquiz__footer">
                    <button class="button button--bordered next">Next</button>    
                    <button class="button button--bordered restart">Restart</button>
                </div>



            </div>
        </div>
    </div>
</body>
</html>
