<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="jabquiz">
                <div class="jabquiz__question-box">
                    <h1 class="jabquiz__question">Why is an agile workflow so effective?</h1>
                    <p class="jabquiz__tracker">1 of 7</p>
                    <div class="progress">
                        <div class="progress__inner">

                        </div>
                    </div>
                    <p class="jabquiz__tagline">Pick an option below before!</p>

                </div>
                <div class="jabquiz__choices-box">
                    <ul class="jabquiz__choices">
                        <!-- dynamically with js -->
                        <li class="jabquiz__choice">
                            <input type="radio" name="choice">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
